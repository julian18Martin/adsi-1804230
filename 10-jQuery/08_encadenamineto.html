<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Encadenamiento (jQery)</title>
	<link rel="stylesheet" href="css/styles.css">
	<style>
		section.ball {
			border-radius: 80px;
			box-shadow: 2px 0px 24px #000 inset;
			height: 160px;
			position: relative;
			background-color: #6b3789;
			width: 160px;
		}
	</style>
</head>
<body>
	<main>
		<h1>Encadenamiento (jQery)</h1>
		<section class="ball"></section>
	</main>
	<script src="js/jquery-3.4.1.js"></script>
	<script>
		$(document).ready(function() {
			$('.ball').slideUp(2000).slideDown(2000).fadeToggle(2000).fadeIn().animate({left: '420px'}, 4000);
		});

	</script>
</body>
</html>
