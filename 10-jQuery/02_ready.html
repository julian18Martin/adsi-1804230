<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Funcion (Ready)</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<main>
		<h1>Funcion (Ready)</h1>
		<h4></h4>
	</main>
	<script src="js/jquery-3.4.1.js"></script>
	<script>
		$(document).ready(function(){
			$('h4').text('La pagina se ha cargado completamente!');
		});

		// Forma corta

		$(function() {
			$('h4').hide().fedeIn(2000);
		});
	</script>
</body>
</html>
