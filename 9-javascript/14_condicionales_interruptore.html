<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Condicionales (Switch)</title>
	<link rel="stylesheet" href="css/style.css">
	<style>
		div#day {
			background: url(imgs/semana.jpg) no-repeat;
			margin: 10px auto;
			width: 130px;
			height: 50px;
		}
		div#day.lunes {
			background-position: 0px 0px;
		}
		div#day.martes {
			background-position: 0px -150px;
		}
		div#day.miercoles {
			background-position: 0px -292px;
		}
		div#day.jueves {
			background-position: 0px -440px;
		}
		div#day.viernes {
			background-position: -390px 0px;
		}
	</style>
</head>
<body>
	
	<main>
		<h1>Condicionales (Switch)</h1>
		<div id="day"></div>
	</main>

	<script>
		var day = document.getElementById('day');
		var date = new Date();

		switch(date.getDay()) {
			case 1: {
				//console.log("Hoy es Lunes");
				day.classList.add('Lunes');
				break;
			}
			case 2: {
				//console.log("Hoy es Martes");
				day.classList.add('Martes');
				break;
			}
			case 3: {
				//console.log("Hoy es Miercoles");
				day.classList.add('Miercoles');
				break;
			}
			case 4: {
				//console.log("Hoy es Jueves");
				day.classList.add('jueves');
				break;
			}
			case 5: {
				//console.log("Hoy es Viernes");
				day.classList.add('Viernes');
				break;
			}
		}

	</script>
</body>
</html>
