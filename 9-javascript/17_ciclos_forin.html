<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ciclos (forin)</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/table">
</head>
<body>
	<<main>
		<h1>Ciclos (forin)</h1>
		<table id="object"></table>
	</main>

	<script>
		var object = document.getElementById('object');
		var anime = {
			name : 'Shingeki no kyogin',
			season : 3,
			year : 2019,
			caps : 24

		};
		for(var data in anime) {
			object.innerHTML += "<tr><td>"+anime[data]+"</td></tr>";
		}

	</script>
</body>
</html>
