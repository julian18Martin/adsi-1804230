<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ventanas (Emergentes)</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main>
		<h1>Ventanas (Emergentes)</h1>
		<h3 id="answer"></h3>

	</main>

	<script>
		// Variables

		var answer = document.getElementById('answer');
		if(confirm('Usted queiere responder una pregunta?')){
			var ans = prompt('Cual es la Capital de Filipinas?');
			if(ans == "Manila") {
				answer.innerHTML = "Respuesta correcta";
			} else {
				answer.innerHTML = "Respuesta incorrecta";
			}
		} else {
			alert('Muchas gracias por nada');
		}

	</script>
</body>
</html>
