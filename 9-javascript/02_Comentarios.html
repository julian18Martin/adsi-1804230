<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Comentarios JS</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main>	
		<h1>Comentarios JS</h1>
		<h3 id="fecha"></h3>
	</main>
	<script>
		//Esto e sun comentario de una sola linea
		var fecha = document.getElementById('fecha');
		/*
		Este es un comentario de multipls lineas
		*/
		var hoy = new Date(); //Declaro una variable de tipo fecha
		fecha.innerHTML = hoy; // imprime la fecha
	</script>
</body>
</html>
